<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div class="container-fluid p-5 bg-warning text-white text-center">
            <h1 id="headBig">My Homepage</h1>
            <p>Welcome to my world!</p>
        </div>
        <div class="container btn-group btn-group-lg">
            <a id="link1" href="#" class="btn btn-success"=>About Me</a>
            <a href="#" class="btn btn-info">Hobbies</a>
            <a href="#" class="btn btn-primary">Travels</a>
        </div>
        <div class="row">
            <div class="col-sm-8 p-3 border">
                <img class="rounded mx-auto d-block img-fluid blog-entry-photo" src="mfa_boston.jpg" alt="Museum of Modern Arts Boston">
                <div class="blog-entry-text">
                    <h3>Museum of Modern Art <span class="badge bg-secondary">New</span></h3>
                    <p>Lorem ipsum</p>
                </div>
                
            </div>
            <div class="col-sm-4 card border" style="width: 500px; margin: auto;">
                <div class="card-header profile">
                    <h3>About Me</h3>
                </div>
                <img class="card-image-top img-fluid" src="portrait.jpg" alt="My Photo">
                <div class="card-body profile">
                    <h4 class="card-title">Jane Doe</h4>
                    <p class="card-text">Click the button below to know everything about me</p>                  
                </div>
                <div class="card-footer profile">
                    <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 p-3 bg-primary text-white text-center border">Blog Entry</div>
            <div class="col-sm-4 p-3 bg-primary text-white text-center border">Popular Posts</div>
        </div>
        <div class="row">
            <div class="col-sm-8 p-3 bg-primary text-white text-center border">Social Media</div>
            <div class="col-sm-4 p-3 bg-primary text-white text-center border">Tags</div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
